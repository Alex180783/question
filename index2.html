    <!-- Custom CSS -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var currentActiveQuestion;
            var voprosOtvet = {
                name: [],
                value: [],
                id: [],
                robot: function (){
                    if (currentActiveQuestion == voprosOtvet.id[currentActiveQuestion-1]) {
                        $("#spOtv").empty();
                        $.each(voprosOtvet.value[currentActiveQuestion-1], function(){
                            $('#spOtv').append($('<li>').append(this));
                        });
                    };   
                }
            };
			            
            $("#button111").click(function(){                  	
                $("#sasha1").append($("<li>").append($("#sasha").val()+' '+'<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-question-sign"></span></button>'));
                var i=0;
                $("#sasha1 li").each(function(){
                    $(this).attr("id", ++i);  
                    });
                var k=0;
                $("#sasha1 button").each(function(){
                    $(this).attr("id",++k); 				
                });  
                                
                voprosOtvet.name.push($("#sasha").val());
                var operator = [];
                voprosOtvet.value.push(operator);
                voprosOtvet.id.push(i);
                console.log(voprosOtvet);
                $("#sasha").val('');
                $("#dlyaOtveta").val('');
            });
               	
            $("#sasha1").on("click", "button", function(){
            	$("#dlyaOtveta").show();
               	$("#button222").show();
				currentActiveQuestion = $(this).attr("id");
				voprosOtvet.robot();
                
          	    $("#sasha3 button").each(function(){
                    $(this).attr("id","wwwqqq").show();  
                });
            });

			$("#sasha3").on("click", "#wwwqqq", function(){
               	$("#spOtv").append($("<li>").append($("#dlyaOtveta").val()));
               	voprosOtvet.value[currentActiveQuestion-1].push($("#dlyaOtveta").val());
               	$("#dlyaOtveta").val('');
			});

			$("#QuestionYes").on("click", function(){
				$("#sasha1 li").each(function(){
                	var elementQuestion = $(this).attr("id");
					var otvetElementLength = voprosOtvet.value[elementQuestion-1].length;
                	if (otvetElementLength === 0) {
                   		$(this).hide();
                    } else {
                    	$(this).show();
                    };
                });
				$("#spOtv").empty();
                $("#dlyaOtveta").val('').hide();
                $("#wwwqqq").hide();
			});

			$("#QuestionNo").on("click", function(){
				$("#sasha1 li").each(function(){
                	var elementQuestion = $(this).attr("id");
					var otvetElementLength = voprosOtvet.value[elementQuestion-1].length;
                	if (otvetElementLength === 0) {
                   		$(this).show();
                    } else {
                    	$(this).hide();
                    };
                });
				$("#spOtv").empty();
                $("#dlyaOtveta").val('').hide();
                $("#wwwqqq").hide();
			});

			$("#QuestionAll").on("click", function(){
				$("#sasha1 li").each(function(){
                	$(this).show();
                });
                $("#spOtv").empty();
                $("#dlyaOtveta").val('').hide();
                $("#wwwqqq").hide();
			});
			
			$('#eeerrr').trigger( 'reset' );    
        });
    </script>



</head>

<body>

                    <li>
                        <a id="QuestionAll">Все вопросы</a>
                    </li>
                    <li>
                        <a id="QuestionYes">Вопросы с ответами</a>
                    </li>
                    <li>
                        <a id="QuestionNo">Вопросы без ответов</a>

                </ul>
            </div>

        </div>

    <!-- Page Content -->

                <img class="img-responsive" src="http://placehold.it/900x300" alt="">

                <h4>Вы можете поставить любой вопрос либо помочь с ответом посетитетям нашего сайта!</h4>
                

                <!-- Blog Search Well -->
                <form id="eeerrr">
                <div class="well">
                    <h4>Введите свой вопрос</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" id="sasha" value="">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="button111">
                                <span class="glyphicon glyphicon-question-sign"></span>
                        </button>
                        </span>
                    </div>

                    <!-- /.input-group -->
                </div>
                </form>

                <div class="well">

                    <h4>Список вопросов</h4>
			    
				    <div>
			            <ol id="sasha1"></ol>
			        </div>

                   <!-- /.row -->
	            </div>


	            <!-- Blog Entries Column -->
	            <div class="col-md-6" id="sasha3">
	            	<div id="nazva"></div>
	            	<div>
	            		<ol id="spOtv"></ol>
	            	</div>
	                <textarea class="img-responsive" id="dlyaOtveta"></textarea>
